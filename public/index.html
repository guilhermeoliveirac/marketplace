<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lista de Compras</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body id="home">
  <header>
    <h1>Lista de Compras</h1>
    <nav>
      <a href="index.html">Adicionar</a>
      <a href="registro.html">Histórico</a>
      <button id="btnLogout">Sair</button>
    </nav>
  </header>

  <main class="main-content">
    <form id="formItem" novalidate>
      <label for="nome">Item</label>
      <input type="text" id="nome" placeholder="Nome do item" required />

      <label for="marca">Marca</label>
      <input type="text" id="marca" placeholder="Marca" required />

      <label for="quantidade">Quantidade</label>
      <input type="number" id="quantidade" placeholder="Quantidade" min="1" required />

      <label for="tamanho">Tamanho</label>
      <select id="tamanho" required>
        <option value="">Selecione</option>
        <option value="Pequeno">Pequeno</option>
        <option value="Médio">Médio</option>
        <option value="Grande">Grande</option>
      </select>

      <button type="submit">Adicionar Item</button>
      <div id="mensagemForm" class="mensagem"></div>
    </form>
  </main>
  <script src="script.js"></script>
</body>
</html>
